<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
           
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(120deg, #ffe53bd8, #ff2525da);
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: red;
           
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Pssse o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
       <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
